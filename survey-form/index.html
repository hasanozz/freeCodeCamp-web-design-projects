<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">

  </head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="form-div">
      <form id="survey-form">

        <label id="name-label" for ="name">Name <input class = "full-width" id="name" type="text" required placeholder="Enter your name"/></label>

        <label id="email-label" for ="email">Email <input class = "full-width" id="email" type="email" required placeholder="Enter your email"/></label>

        <label id="number-label" for ="number">Age<input class = "full-width" id="number" type="number" min ="18" max="65" placeholder="Age"/></label>

        <label for="dropdown" class="text"> Which option best describes your current role?
          <select id="dropdown" class = "full-width">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        
        <legend class="text">Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definetly" class="block"><input  id ="definetly" type="radio" value="recommend" name="recommend" checked>Definetly</label>
        <label for = "maybe" class="block"><input  id = "maybe" type="radio" value="recommend" name="recommend">Maybe</label>
        <label for="notsure" class="block"><input  id="notsure" type="radio" value="recommend" name="recommend">Not Sure</label>
        

        <label for ="dropdown-feature" class="text">What is your favorite feature of freeCodeCamp?
          <select id="dropdown-feature" class="full-width">
            <option>Select an option</option>
            <option>Challanges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>


        <legend class="text">What would you like to see improved? (Check all that apply)</legend>
          <label for ="front-end" class="block"><input id="front-end" type="checkbox" value="check">Front-end Projects</label>
          <label for ="back-end" class="block"><input id="back-end" type="checkbox" value="check">Back-end Projects</label>
          <label for ="data" class="block"><input id="data" type="checkbox" value="check">Data Visualization</label>
          <label for ="challanges" class="block"><input id="challanges" type="checkbox" value="check">Challanges</label>
          <label for ="opensource" class="block"><input id="opensource" type="checkbox" value="check">Open Source Community</label>
          <label for ="gitter" class="block"><input id="gitter" type="checkbox" value="check">Gitter help rooms</label>
          <label for ="videos" class="block"><input id="videos" type="checkbox" value="check">Videos</label>
          <label for ="meetups" class="block"><input id="meetups" type="checkbox" value="check">City Meetups</label>
          <label for ="wiki" class="block"><input id="wiki" type="checkbox" value="check">Wiki</label>
          <label for ="forum" class="block"><input id="forum" type="checkbox" value="check">Forum</label>
          <label for ="community" class="block"><input id="community" type="checkbox" value="check">Additional Courses</label>

        <legend id = "legend-textarea" >Any comments or suggestions?</legend>
        <textarea id ="textarea" class= "full-width" placeholder="Enter your comment here..."></textarea>

        <button id="submit">Submit</button>

      </form>
  </div>
</body>
</html>
